<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <title>Google Speech Recognition Server</title>
  <link href="styles/main.css" rel="stylesheet">
</head>
<body>
  <!--<webview id="web-view" src="https://kurima-san.github.io/GoogleASR/webspeechapi"  style="width: 100%; height:350px;"></webview>-->
  <webview id="web-view" src="https://kurima-san.github.io/GoogleASR/webspeechapi_transtlateapi"  style="width: 100%; height:350px;"></webview>
  <section id="server">
  <h1>Google Speech Recognition Server</h1>
  <div class="hide-when-connected">Serve at 
    <select id="addresses"><option>127.0.0.1</option></select><br>
    Port <input type="number" id="serverPort" value="8888"></input>
    <button id="serverStart">Start!</button>
  </div>
  <div class="hide-when-not-connected">
    <p>Serving at <span class="serving-at"></span>
      <button id="serverStop">Stop!</button></p>
    <div id="serverlog"></div>
  </div>
  </section>
  <script src="server.js"></script>
</body>
</html>
